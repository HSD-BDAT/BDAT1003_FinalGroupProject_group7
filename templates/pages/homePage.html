{% extends 'layouts/main.html' %}
{% block title %}Home{% endblock %}
{% block content %}


<div class="page-header">
  <h2>Air Quality Indices of Major Canadian Cities & New Delhi</h2>
</div>
<p class="lead">Key Air Pollutants and Indicators</p>
<html>
  <head>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

   <script type="text/javascript"> 
      
      google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
        ['Label', 'Value'],
        ['Barrie', {{barrie['data']['aqi']}}],
        ['Toronto', {{toronto['data']['aqi']}}],
        ['Calgary', {{calgary['data']['aqi']}}],
        ['Vancouver', {{vancouver['data']['aqi']}}],
        ['Delhi', {{delhi['data']['aqi']}}],
        ]);

        var options = {
          width: 1200, height: 450
        };

        var chart = new google.visualization.Gauge(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body> 
    <div id="chart_div" style="width: 300px; height: 200spx;"></div>
  </body>
</html>

{% endblock %}
